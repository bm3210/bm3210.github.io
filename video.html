        fancybox:function (){
            $('#masonry').fancybox({
                selector : '[data-fancybox]',
                // loop     : true
            });
        },
        loadImage:function(){
            var images = [].concat(this.images)
            var limit = this.limit
            var self = this
            var $container = $('#masonry');
            function paging (images){
                var images = [].concat(self.images)
                var imageEle = []

                if(images.length > limit){
                    var total = $container.find('.box').length

                    images = images.splice(self.page*limit,limit)
                    if(total < self.images.length && images.length){
                        $('.loading').show()
                        self.swit_load = true
                    }else{
                        $('.loading').hide()
                        self.swit_load = false
                        return;
                    }

                }
                for(var a in images){
                    var div = $('<div class="box flag"></div>')
                    var atag = $('<a href="'+images[a]['img']+'" data-fancybox="images" data-caption="'+images[a]['title']+'"></a>')
                    var b = new Image();
                    b.src = images[a]['img_mm']
                    b.width = images[a]['width']
                    b.height = images[a]['height']
                    atag.append(b)
                    div.append(atag)
                    imageEle.push(div)
                    $('#masonry').append(div)
                    var $items=$container.children('.flag');
                    $container.masonry('appended',$items).masonry();
                    $items.removeClass('flag').css({visibility:"visible"});
                }
                $(window).scroll()
            }
            $container.imagesLoaded(function() {
                $container.masonry({
                    itemSelector: '.box',
                    gutter: 16,
                    isAnimated: true,
                });

            })
            paging (images)
            $(window).scroll(function (){
                var top = $container.height() + 80 + 101
                var vh=$(window).height() + $(document).scrollTop()
                if(vh >= top && self.swit_load){
                    self.page ++
                    paging (self.images)
                }
            })
        }
    })
